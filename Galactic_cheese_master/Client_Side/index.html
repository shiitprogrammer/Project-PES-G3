<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Galatic Cheese Master</title>
    <style>
        body,
        h1,
        h2,
        h3,
        p,
        figure,
        blockquote,
        dl,
        dd {
            margin: 0;
            padding: 0;
        }


        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            color: #333;
            padding: 20px;
        }


        .main-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }


        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .control-panel {
            display: flex;
            align-items: center;
        }

        .ammo {
            width: 20px;
            height: 200px;
            background-color: #d41010;
            border-radius: 20px;
            overflow: hidden;
            margin-left: 20px;
        }

        #ammo-bar {
            width: 100%;
            height: 100%;
            /* Set initial height to 100% */
            background-color: #4CAF50;
            transition: height 0.3s ease;
        }

        .ammo div {
            width: 100%;
            height: 100%;
            background-color: #4CAF50;
            transition: height 0.3s ease;
        }

        .slider-container {
            width: 200px;
            margin: 20px;
        }

        .motor-slider {
            width: 100%;
        }

        img {
            border: 2px solid #333;
            width: 80%;
            margin: 20px auto;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <h1>Galactic Cheese Master</h1>
        <img src="{{ url_for('video_feed') }}" alt="Video Feed">
        <div class="control-panel">
            <div class="controls">
                <button ontouchstart="startRotatie(-10, 'draai_links')" ontouchend="stopRotatie()"
                    touchcancel="stopRotatie()" onmousedown="startRotatie(-10, 'draai_links')"
                    onmouseup="stopRotatie()">Links roteren</button>
                <button ontouchstart="startRotatie(10, 'draai_rechts')" ontouchend="stopRotatie()"
                    touchcancel="stopRotatie()" onmousedown="startRotatie(10, 'draai_rechts')"
                    onmouseup="stopRotatie()">Rechts roteren</button>
                <button onclick="sendCommand('herlaad')">Herladen</button>
                <button onclick="sendCommand('schiet'); updateAmmo(10);">Shieten</button>
            </div>
            <div id="ammo" class="ammo">
                <div id="ammo-bar"></div>
            </div>
        </div>
        <div class="slider-container">
            <input type="range" min="0" max="100" value="50" class="motor-slider" id="motorPower">
            <label id="motorPowerLabel" for="motorPower">Motor Power: 50</label>
        </div>
    </div>

    <script>
        let ammo = 100;
        let totGraden = 0;
        let rotationInterval;

        updateAmmo(0);

        function sendCommand(command, value) {
            const url = value !== undefined ? `/command/${command}/${value}` : `/command/${command}`;
            fetch(url, { method: 'POST' })
                .then(response => response.text())
                .catch(error => console.error('Error:', error));
        }

        document.getElementById('motorPower').addEventListener('input', function (e) {
            document.getElementById('motorPowerLabel').innerText = 'Motor Power: ' + e.target.value;
            sendCommand('updateMotorPower', e.target.value);
        });
        function updateAmmo(amount) {
            ammo -= amount;
            const ammoBar = document.getElementById('ammo-bar');
            ammoBar.style.height = `${ammo}%`;
        }

        function startRotatie(graden, command) {
            rotationInterval = setInterval(() => {
                sendCommand(command);
                totGraden += graden;
            }, 100);
        }
        document.getElementById('motorPower').addEventListener('input', function (e) {
            document.getElementById('motorPowerLabel').innerText = 'Motor Power: ' + e.target.value;
        });

        function stopRotatie() {
            clearInterval(rotationInterval);
        }
    </script>
</body>

</html>
